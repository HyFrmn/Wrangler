[lasso]
port       = 1234
timeout    = 1.0
max-active = 5

[cattle]
port      = 6789
max-tasks = 2
idle      = 5.0

[metrics]
frequency = 3.0
database = $WRANGLER_HOME/metrics

[network]
server-timeout = 0.2

[jobs]
env-mask = HOSTNAME

[logging]
root-dir = $WRANGLER_HOME/logs
task-dir = %(root-dir)s/tasks
server-dir = %(root-dir)s/server








[loggers]
keys=root, server

[handlers]
keys=server_handler

[formatters]
keys=basic_format

[logger_root]
level=NOTSET
handlers=server_handler

[logger_server]
level=DEBUG
handlers=server_handler
propagate=0
qualname=wrangler.server

[handler_server_handler]
class=FileHandler
level=NOTSET
formatter=basic_format
args=(os.path.expandvars('${WRANGLER_HOME}/logs/${HOSTNAME}.log'),)

[formatter_basic_format]
format=%(asctime)s - %(levelname)s:  %(message)s
datefmt=
class=logging.Formatter
